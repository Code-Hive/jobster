<div ng-controller="MainCtrl">
	
	<ul class="small-block-grid-3">
      <li ng-repeat="job in jobs">
        <div class="panel">
        <!-- exit a job -->
        <h1>{{job.title}}</h1>
        <p>{{job.type}}</p>
        <p>{{job.salary}}</p>
        <p>{{job.copy}}</p>
        </div>
      </li>
    </ul>
    <!-- push a new job into the array -->
    
	
</div>
